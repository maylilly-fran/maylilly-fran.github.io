<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        select {
            padding: 6px;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 0fr));
            gap: 15px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
        }

        /* モーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: small;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left,
        .right {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .left {
            background-color: #ffffff;
            border-right: 1px solid #ccc;
        }

        .right {
            background-color: #ffffff;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #555;
        }

        .tab-button.active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .skill {
            width: 10%;
            padding: 5px;
        }

        .imgtest {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .imgtest:hover {
            transform: scale(1.03);
        }

        button {
            font-size: 0.5rem;
            padding: 5px 10px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        #player {
            display: none;
            /* 音声のみ再生なので非表示 */
        }
    </style>
</head>

<body>
    <div class="controls">
        <input type="text" id="search-input" placeholder="名前で検索">
        <select id="role-filter">
            <option value="all">全ロール</option>
            <option value="ブレイカー">ブレイカー</option>
            <option value="ディフェンダー">ディフェンダー</option>
            <option value="アサルター">アサルター</option>
            <option value="ウォッチャー">ウォッチャー</option>
            <option value="デストロイヤー">デストロイヤー</option>
        </select>
        <select id="sort-order">
            <option value="default">並び順：デフォルト</option>
        </select>
    </div>

    <div class="grid" id="product-grid"></div>
    <div class="pagination" id="pagination"></div>

    <!-- モーダル -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="modal-body">
                <div class="container">
                    <div class="left">
                        <div id="characterImg"></div>
                        <div id="characterName"></div>
                        <div id="characterRole"></div>
                        <div id="characterWeapon"></div>
                        <button id="toggleBtn">▶</button>
                        <div id="player"></div>
                    </div>

                    <div class="right">
                        <div id="personalityImg"></div>
                        <div id="personalityTitle"></div>
                        <div id="common"></div>
                        <div class="tab-buttons">
                            <div class="tab-button active" data-tab="hoshi5">☆5</div>
                            <div class="tab-button" data-tab="hoshi4">☆4</div>
                            <div class="tab-button" data-tab="hoshi3">☆3</div>
                            <div class="tab-button" data-tab="hoshi2">☆2</div>
                            <div class="tab-button" data-tab="hoshi1">☆1</div>
                        </div>
                        <div class="tab-content active" id="hoshi5" style="text-align: left"></div>
                        <div class="tab-content" id="hoshi4" style="text-align: left"></div>
                        <div class="tab-content" id="hoshi3" style="text-align: left"></div>
                        <div class="tab-content" id="hoshi2" style="text-align: left"></div>
                        <div class="tab-content" id="hoshi1" style="text-align: left"></div>
                        <div id="silhouette-skill"></div>
                    </div>
                </div>
                <div style="padding: 10px;">
                    <div class="container">
                        <div id="skill1"></div>
                    </div>
                    <div class="container">
                        <div id="skill2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル2 -->
    <div class="modal" id="skill-modal">
        <div class="modal-content">
            <span class="close" id="close-modal2">&times;</span>
            <div id="skill-pict"></div>
        </div>
    </div>
    </div>

    <script>
        // YouTube IFrame APIの読み込み
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        fetch('./data.json')
            .then(response => response.json())
            .then(data => {

                const ITEMS_PER_PAGE = 90;
                let currentPage = 1;
                let filteredData = structuredClone(data.characters);

                const searchInput = document.getElementById('search-input');
                const roleFilter = document.getElementById('role-filter');
                const sortOrder = document.getElementById('sort-order');
                const grid = document.getElementById('product-grid');
                const pagination = document.getElementById('pagination');
                const modal = document.getElementById('product-modal');
                const modal2 = document.getElementById('skill-modal');
                const modalBody = document.getElementById('modal-body');
                const closeModal = document.getElementById('close-modal');
                const closeModal2 = document.getElementById('close-modal2');
                const tabButtons = document.querySelectorAll('.tab-button');
                const tabContents = document.querySelectorAll('.tab-content');

                function render() {
                    const start = (currentPage - 1) * ITEMS_PER_PAGE;
                    const end = start + ITEMS_PER_PAGE;
                    const pageItems = filteredData.slice(start, end);

                    grid.innerHTML = '';
                    pageItems.forEach(character => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
          <img src="${character.imageURL}" alt="${character.imageURL}" style="width: 70%">
          <div style="font-size: small">${character.name}</div>
        `;
                        card.addEventListener('click', () => showModal(character));
                        grid.appendChild(card);
                    });

                    renderPagination();
                }

                function renderPagination() {
                    const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
                    pagination.innerHTML = '';

                    for (let i = 1; i <= totalPages; i++) {
                        const btn = document.createElement('button');
                        btn.textContent = i;
                        if (i === currentPage) btn.disabled = true;
                        btn.addEventListener('click', () => {
                            currentPage = i;
                            render();
                        });
                        pagination.appendChild(btn);
                    }
                }

                function applyFiltersAndSort() {
                    const role = roleFilter.value;
                    const sort = sortOrder.value;
                    const keyword = searchInput.value.toLowerCase();

                    filteredData = data.characters.filter(character =>
                        (role === 'all' || character.role === role) &&
                        character.name.toLowerCase().includes(keyword)
                    );
                    currentPage = 1;
                    render();
                }

                let player;
                let isPlayerReady = false;
                let isPlaying = false;
                function onYouTubeIframeAPIReady() {
                    isPlayerReady = true;
                }

                function showModal(character) {
                    document.getElementById('characterImg').innerHTML = `<img style="width: 50%" src="${character.imageURL}" alt="${character.imageURL}">`;
                    document.getElementById('characterName').innerHTML = `<h2>${character.name}</h2>`;
                    document.getElementById('characterRole').innerHTML = `${character.role}`;
                    document.getElementById('characterWeapon').innerHTML = `${character.weapon}`;
                    document.getElementById('personalityImg').innerHTML = `<img style="width: 30%" src="${character.personality.imageURL}" alt="${character.personality.imageURL}">`;
                    document.getElementById('personalityTitle').innerHTML = `<h2>${character.personality.title}</h2>`;
                    if (character.personality.common !== undefined) {
                        document.getElementById('common').innerHTML = `${character.personality.common}`;
                    } else {
                        document.getElementById('common').innerHTML = ``;
                    }
                    document.getElementById('hoshi5').innerHTML = `${character.personality.hoshi5}`;
                    document.getElementById('hoshi4').innerHTML = `${character.personality.hoshi4}`;
                    document.getElementById('hoshi3').innerHTML = `${character.personality.hoshi3}`;
                    document.getElementById('hoshi2').innerHTML = `${character.personality.hoshi2}`;
                    document.getElementById('hoshi1').innerHTML = `${character.personality.hoshi1}`;
                    if (Array.isArray(character.skills.silhouetteSkill) && character.skills.silhouetteSkill[0] && character.skills.silhouetteSkill[0].name !== undefined) {
                        document.getElementById('silhouette-skill').innerHTML = `<img id="silhouette" class="skill" src="${character.skills.silhouetteSkill[0].imgURL}" alt="${character.skills.silhouetteSkill[0].imgURL}"><br>シルエットスキル`;
                        document.getElementById('silhouette-skill').addEventListener('click', () => showModal2(character, 'silhouetteSkill', 0));
                    } else {
                        document.getElementById('silhouette-skill').innerHTML = ``;
                    }
                    content = `
              <img id="detail1-1" class="skill" src="${character.skills.initial[0].imgURL}" alt="${character.skills.initial[0].imgURL}">
              <img id="detail1-2" class="skill" src="${character.skills.RK1[0].imgURL}" alt="${character.skills.RK1[0].imgURL}">
              <img id="detail1-3" class="skill" src="${character.skills.RK3[0].imgURL}" alt="${character.skills.RK3[0].imgURL}">
              <img id="detail1-4" class="skill" src="${character.skills.RK5[0].imgURL}" alt="${character.skills.RK5[0].imgURL}">`;
                    if (Array.isArray(character.skills.RK7) && character.skills.RK7[0] && character.skills.RK7[0].name !== undefined) content += `<img id="detail1-5" class="skill" src="${character.skills.RK7[0].imgURL}" alt="${character.skills.RK7[0].imgURL}">`;
                    if (Array.isArray(character.skills.RK9) && character.skills.RK9[0] && character.skills.RK9[0].name !== undefined) content += `<img id="detail1-6" class="skill" src="${character.skills.RK9[0].imgURL}" alt="${character.skills.RK9[0].imgURL}">`;
                    if (Array.isArray(character.skills.RK11) && character.skills.RK11[0] && character.skills.RK11[0].name !== undefined) content += `<img id="detail1-7" class="skill" src="${character.skills.RK11[0].imgURL}" alt="${character.skills.RK11[0].imgURL}">`;
                    document.getElementById('skill1').innerHTML = content
                    document.getElementById('detail1-1').addEventListener('click', () => showModal2(character, 'initial', 0));
                    document.getElementById('detail1-2').addEventListener('click', () => showModal2(character, 'RK1', 0));
                    document.getElementById('detail1-3').addEventListener('click', () => showModal2(character, 'RK3', 0));
                    document.getElementById('detail1-4').addEventListener('click', () => showModal2(character, 'RK5', 0));
                    if (Array.isArray(character.skills.RK7) && character.skills.RK7[0] && character.skills.RK7[0].name !== undefined) document.getElementById('detail1-5').addEventListener('click', () => showModal2(character, 'RK7', 0));
                    if (Array.isArray(character.skills.RK9) && character.skills.RK9[0] && character.skills.RK9[0].name !== undefined) document.getElementById('detail1-6').addEventListener('click', () => showModal2(character, 'RK9', 0));
                    if (Array.isArray(character.skills.RK11) && character.skills.RK11[0] && character.skills.RK11[0].name !== undefined) document.getElementById('detail1-7').addEventListener('click', () => showModal2(character, 'RK11', 0));

                    content = `
              <img id="detail2-1" class="skill" src="${character.skills.initial[1].imgURL}" alt="${character.skills.initial[1].imgURL}">
              <img id="detail2-2" class="skill" src="${character.skills.RK1[1].imgURL}" alt="${character.skills.RK1[1].imgURL}">
              <img id="detail2-3" class="skill" src="${character.skills.RK3[1].imgURL}" alt="${character.skills.RK3[1].imgURL}">
              <img id="detail2-4" class="skill" src="${character.skills.RK5[1].imgURL}" alt="${character.skills.RK5[1].imgURL}">`;
                    if (Array.isArray(character.skills.RK7) && character.skills.RK7[1] && character.skills.RK7[1].name !== undefined) content += `<img id="detail2-5" class="skill" src="${character.skills.RK7[1].imgURL}" alt="${character.skills.RK7[1].imgURL}">`;
                    if (Array.isArray(character.skills.RK9) && character.skills.RK9[1] && character.skills.RK9[1].name !== undefined) content += `<img id="detail2-6" class="skill" src="${character.skills.RK9[1].imgURL}" alt="${character.skills.RK9[1].imgURL}">`;
                    if (Array.isArray(character.skills.RK11) && character.skills.RK11[1] && character.skills.RK11[1].name !== undefined) content += `<img id="detail2-7" class="skill" src="${character.skills.RK11[1].imgURL}" alt="${character.skills.RK11[1].imgURL}">`;
                    document.getElementById('skill2').innerHTML = content
                    document.getElementById('detail2-1').addEventListener('click', () => showModal2(character, 'initial', 1));
                    document.getElementById('detail2-2').addEventListener('click', () => showModal2(character, 'RK1', 1));
                    document.getElementById('detail2-3').addEventListener('click', () => showModal2(character, 'RK3', 1));
                    document.getElementById('detail2-4').addEventListener('click', () => showModal2(character, 'RK5', 1));
                    if (Array.isArray(character.skills.RK7) && character.skills.RK7[1] && character.skills.RK7[1].name !== undefined) document.getElementById('detail2-5').addEventListener('click', () => showModal2(character, 'RK7', 1));
                    if (Array.isArray(character.skills.RK9) && character.skills.RK9[1] && character.skills.RK9[1].name !== undefined) document.getElementById('detail2-6').addEventListener('click', () => showModal2(character, 'RK9', 1));
                    if (Array.isArray(character.skills.RK11) && character.skills.RK11[1] && character.skills.RK11[1].name !== undefined) document.getElementById('detail2-7').addEventListener('click', () => showModal2(character, 'RK11', 1));

                    document.getElementById('toggleBtn').addEventListener('click', () => {
                        if (!isPlayerReady) return;
                        if (character.youtubeId === undefined) return;

                        const videoId = character.youtubeId;
                        const toggleBtn = document.getElementById('toggleBtn');

                        if (!player) {
                            player = new YT.Player('player', {
                                height: '0',
                                width: '0',
                                videoId: videoId,
                                events: {
                                    'onReady': (event) => {
                                        event.target.playVideo();
                                        isPlaying = true;
                                        toggleBtn.textContent = '■';
                                    }
                                },
                                playerVars: {
                                    autoplay: 0,
                                    controls: 0
                                }
                            });
                        } else {
                            if (isPlaying) {
                                player.stopVideo();
                                isPlaying = false;
                                toggleBtn.textContent = '▶';
                            } else {
                                player.loadVideoById(videoId);
                                player.playVideo();
                                isPlaying = true;
                                toggleBtn.textContent = '■';
                            }
                        }
                    });

                    modal.style.display = 'flex';
                }


                tabButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        // タブボタンの切り替え
                        tabButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        // コンテンツの切り替え
                        const target = btn.getAttribute('data-tab');
                        tabContents.forEach(content => {
                            content.classList.remove('active');
                        });
                        document.getElementById(target).classList.add('active');
                    });
                });

                function showModal2(character, key, index) {
                    document.getElementById('skill-pict').innerHTML = `
              <img class="skill" src="${character.skills[key][index].imgURL}" alt="${character.skills[key][index].imgURL}">
              <h2>${character.skills[key][index].name}</h2>
              <div>タイプ：${character.skills[key][index].type}</div>
              <div>コスト：${character.skills[key][index].cost}</div>
              <div>CD：${character.skills[key][index].CD}</div>
              <div>${character.skills[key][index].desc}</div>
              `;
                    modal2.style.display = 'flex';
                }

                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                closeModal2.addEventListener('click', () => {
                    modal2.style.display = 'none';
                });

                window.addEventListener('click', (e) => {
                    if (e.target === modal) modal.style.display = 'none';
                    if (e.target === modal2) modal2.style.display = 'none';
                });

                window.addEventListener('touchend', (e) => {
                    if (e.target.classList.contains('modal')) {
                        e.target.style.display = 'none';
                    }
                    if (e.target.classList.contains('modal2')) {
                        e.target.style.display = 'none';
                    }
                }, { passive: true });

                // イベント登録
                searchInput.addEventListener('input', applyFiltersAndSort);
                roleFilter.addEventListener('change', applyFiltersAndSort);
                sortOrder.addEventListener('change', applyFiltersAndSort);

                // 初期表示
                applyFiltersAndSort();
            })
            .catch(error => {
                console.error('データの読み込みに失敗しました:', error);
            });
    </script>
</body>

</html>
