<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>【鈴蘭の剣】フランなツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col items-center justify-center p-6">

    <h1 class="text-4xl font-bold text-gray-800 mb-8" style="font-family: 'M PLUS Rounded 1c', sans-serif;">
        フランなツール
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">

        <div onclick="jumpTo('character.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-green-50 transition">
            <img id="slotImage1" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">キャラクタ</span>
        </div>

        <div onclick="jumpTo('status.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-blue-50 transition">
            <img id="slotImage2" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">ステータス</span>
        </div>

        <div onclick="jumpTo('skill.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-yellow-50 transition">
            <img id="slotImage3" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">スキル</span>
        </div>

        <div onclick="jumpTo('equipment.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-pink-50 transition">
            <img id="slotImage4" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">装備</span>
        </div>

        <div onclick="jumpTo('tarot.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-purple-50 transition">
            <img id="slotImage5" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">タロット</span>
        </div>

        <div onclick="jumpTo('preparing.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-red-50 transition">
            <img id="slotImage6" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">ビルド管理</span>
        </div>

        <div onclick="jumpTo('other.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-teal-50 transition">
            <img id="slotImage7" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">物置</span>
        </div>

        <div onclick="jumpTo('aboutme.html')"
            class="cursor-pointer bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center hover:bg-orange-50 transition">
            <img id="slotImage8" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
            <span class="text-xl font-semibold text-gray-700">About Me</span>
        </div>

        <div class="bg-white shadow-xl rounded-2xl p-6 flex flex-col items-center" style="justify-content: center;">
            <img id="slotImage9" src="" alt="画像" style="width: 30%; border-radius: 20px;" />
        </div>

    </div>

    <script>
        function jumpTo(page) {
            window.location.href = page;
        }

        const images = [
            "./img/topIMG/001.png",
            "./img/topIMG/002.png",
            "./img/topIMG/003.png",
            "./img/topIMG/004.png",
            "./img/topIMG/005.png",
            "./img/topIMG/006.png",
            "./img/topIMG/007.png",
            "./img/topIMG/008.png",
            "./img/topIMG/009.png",
            "./img/topIMG/010.png",
            "./img/topIMG/011.png",
            "./img/topIMG/012.png",
            "./img/topIMG/013.png",
            "./img/topIMG/014.png",
            "./img/topIMG/015.png",
            "./img/topIMG/016.png",
        ];

        document.getElementById('slotImage1').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage2').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage3').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage4').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage5').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage6').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage7').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage8').src =images[Math.floor(Math.random() * images.length)];
        document.getElementById('slotImage9').src =images[Math.floor(Math.random() * images.length)];

        let intervalId;

        function spinSlot() {
            const img = document.getElementById('slotImage');

            // 高速で画像を切り替えるアニメーション開始
            intervalId = setInterval(() => {
                const randIndex = Math.floor(Math.random() * images.length);
                img.src = images[randIndex];
            }, 100); // 0.1秒ごとに画像変更

            // 2〜4秒の間でランダム停止
            const stopAfter = Math.floor(Math.random() * 2000) + 2000; // 2000〜4000ms
            setTimeout(() => {
                clearInterval(intervalId); // アニメーション停止

                // 停止後の画像をランダムで選ぶ
                const finalIndex = Math.floor(Math.random() * images.length);
                img.src = images[finalIndex];
            }, stopAfter);
        }

        //spinSlot();

    </script>

</body>

</html>
