<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>【鈴蘭の剣】フランなツール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #cdcecf;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .thumbnail {
            width: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        .modal.open {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 10000;
        }

        .swiper {
            width: 100%;
            max-width: 800px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease;
            touch-action: none;
            position: relative;
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: #fff;
        }

        .swiper-pagination-bullet {
            background: #fff;
        }

        body.modal-open {
            overflow: hidden;
            touch-action: none;
        }

        .links {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>

<body>
    <h1>物置</h1>
    <div class="links">
        <a href="https://x.com/vCJaFHIH1440693" target="_blank">
            <i class="fa-brands fa-x-twitter" style="font-size: 24px;"></i>
        </a>
        <a href="./">
            <i style="font-size: 16px;">⌂Home</i>
        </a>
    </div>
    <div class="gallery">
        <img src="./other/maylilly.png" class="thumbnail" data-index="0">
        <img src="./other/ex-skill.png" class="thumbnail" data-index="1">
        <img src="./other/開拓200までの話.png" class="thumbnail" data-index="2">
        <img src="./other/直射の話.png" class="thumbnail" data-index="3">
        <img src="./other/逆境2期下半の話.png" class="thumbnail" data-index="4">
    </div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./other/maylilly.png"></div>
                <div class="swiper-slide"><img src="./other/ex-skill.png"></div>
                <div class="swiper-slide"><img src="./other/開拓200までの話.png"></div>
                <div class="swiper-slide"><img src="./other/直射の話.png"></div>
                <div class="swiper-slide"><img src="./other/逆境2期下半の話.png"></div>
            </div>
            <!--
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
            -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const thumbnails = document.querySelectorAll('.thumbnail');

        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            allowTouchMove: true, // 初期値（後で切り替える）
        });

        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                modal.classList.add('open');
                document.body.classList.add('modal-open');
                swiper.slideToLoop(index);
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('open');
            document.body.classList.remove('modal-open');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
                document.body.classList.remove('modal-open');
            }
        });

        const modalImages = document.querySelectorAll('.swiper-slide img');

        modalImages.forEach(img => {
            let isZoomed = false;
            let scale = 1;
            let lastTap = 0;
            let startX = 0, startY = 0;
            let currentX = 0, currentY = 0;
            let initialDistance = 0;

            // 位置更新関数
            const updateTransform = () => {
                img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
            };

            // ダブルタップでズーム
            img.addEventListener('click', (e) => {
                const now = Date.now();
                const tapLength = now - lastTap;

                if (tapLength < 300 && tapLength > 0) {
                    isZoomed = !isZoomed;
                    swiper.allowTouchMove = !isZoomed;

                    if (!isZoomed) {
                        scale = 1;
                        currentX = 0;
                        currentY = 0;
                    } else {
                        scale = 2;
                    }

                    updateTransform();
                }

                lastTap = now;
            });

            // ドラッグ・パン
            let isDragging = false;

            img.addEventListener('mousedown', (e) => {
                if (!isZoomed) return;
                isDragging = true;
                startX = e.pageX - currentX;
                startY = e.pageY - currentY;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                currentX = e.pageX - startX;
                currentY = e.pageY - startY;
                updateTransform();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // タッチ操作
            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    // ピンチズーム開始
                    isZoomed = true;
                    swiper.allowTouchMove = false;

                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    initialDistance = Math.hypot(dx, dy);
                } else if (e.touches.length === 1 && isZoomed) {
                    isDragging = true;
                    startX = e.touches[0].pageX - currentX;
                    startY = e.touches[0].pageY - currentY;
                }
            }, { passive: false });

            img.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    // ピンチ中
                    e.preventDefault();
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    const newDistance = Math.hypot(dx, dy);
                    const pinchScale = newDistance / initialDistance;

                    scale = Math.min(Math.max(1, scale * pinchScale), 4);
                    initialDistance = newDistance;
                    updateTransform();
                } else if (e.touches.length === 1 && isDragging) {
                    e.preventDefault();
                    currentX = e.touches[0].pageX - startX;
                    currentY = e.touches[0].pageY - startY;
                    updateTransform();
                }
            }, { passive: false });

            img.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    isDragging = false;
                    if (scale <= 1.01) {
                        isZoomed = false;
                        scale = 1;
                        currentX = 0;
                        currentY = 0;
                        swiper.allowTouchMove = true;
                        updateTransform();
                    }
                }
            });
        });
    </script>

</body>

</html>
