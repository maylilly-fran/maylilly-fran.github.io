<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【鈴蘭の剣】フランなツール</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #cdcecf;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .thumbnail {
            width: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 10000;
        }

        /* Swiper スタイル */
        .swiper {
            width: 90%;
            max-width: 800px;
        }

        .swiper-slide img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .swiper-pagination-bullet {
            background: #fff;
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: #fff;
        }
        
        .links {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>

<body>

    <h1>物置</h1>
    <div class="links">
        <a href="https://x.com/vCJaFHIH1440693" target="_blank">
            <i class="fa-brands fa-x-twitter" style="font-size: 24px;"></i>
        </a>
        <a href="./">
            <i style="font-size: 16px;">⌂Home</i>
        </a>
    </div>
    <div class="gallery">
        <img src="./other/maylilly.png" class="thumbnail" data-index="0">
        <img src="./other/ex-skill.png" class="thumbnail" data-index="1">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./other/maylilly.png"></div>
                <div class="swiper-slide"><img src="./other/ex-skill.png"></div>
            </div>

            <!-- ナビゲーションとページネーション 
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div> -->
        </div>
    </div>

    <!-- Swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Swiper 初期化
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const thumbnails = document.querySelectorAll('.thumbnail');

        // サムネイルクリックでモーダル＆スライド表示
        thumbnails.forEach((thumb, index) => {
            thumb.addEventListener('click', () => {
                modal.style.display = 'flex';
                swiper.slideToLoop(index); // スライド位置へ移動（loop対応）
            });
        });

        // 閉じる処理
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>

</html>
